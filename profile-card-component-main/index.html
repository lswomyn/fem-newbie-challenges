<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/dist/css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  
  <main class="main">
    <section class="card">
      <div class="card__header">
      </div>
      <div class="card__body">
        <div class="img-holder"><img src="/images/image-victor.jpg" alt=""></div>
        <h1 class="title">Victor Crest <span class="age">26</span></h1> 
        <h2 class="subtitle">London</h2>
      </div>
    
      <div class="card__footer">
        <div class="stats">
          <h2 class="stats__value">80K</h2>
          <p class="stats__name">Followers</p>
        </div>
        <div class="stats">
          <h2 class="stats__value">803K</h2>
          <p class="stats__name">Likes</p>
        </div>
        <div class="stats">
          <h2 class="stats__value">1.4K</h2>
          <p class="stats__name">Photos</p>
        </div>
        
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lsimonidev/fem-newbie-challenges/tree/main/profile-card-component-main">Laura Simoni</a>.
  </div>
</body>
</html>
